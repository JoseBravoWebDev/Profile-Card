<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <article class="profile-card">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="Decorative Pattern Card Background">
      <img class="profile-avatar" src="images/image-victor.jpg" alt="Profile Avatar">

      <div class="profile-content">
        <div class="profile-data">
          <h1 class="profile-name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>

        <div class="line">
          <div class="profile-stats">
            <p>80K</p>
            <p>Followers</p>
          </div>

          <div class="profile-stats">
            <p>803K</p>
            <p>Likes</p>
          </div>

          <div class="profile-stats">
            <p>1.4K</p>
            <p>Photos</p>
          </div> 
        </div> 
      </div>      
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div>
  </main>
</body>
</html>
